
<div class="row login-tab">
  <div class="col-md-4"></div>
    <div class="col-md-4">
      <h1>Log in</h1>
      <hr><br>
      <!-- <form (ngSubmit)="onSubmit()" ngNativeValidate> -->
          <form ngNativeValidate>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            [(ngModel)]="euser"
            name="email"
            type="email"
            required
            class="form-control"
            id="email"
            placeholder="enter your email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            [(ngModel)]="puser"
            name="password"
            type="password"
            required
            class="form-control"
            id="password"
            placeholder="enter a password ">
        </div>
        <button type="submit" class="btn btn-primary" (click)="log()">Submit</button>
        
        <a [routerLink]="['/']" class="btn btn-success">Cancel</a>
       
      </form>
      <p>
        <span class="label label-default">{{logMessage}}</span>

        <span>Don't have an account?&nbsp;</span>
        <a [routerLink]="['/sign-up']">Sign up!</a>
      </p>
    </div>
  </div>
